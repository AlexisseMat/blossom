language: java
jdk:
- oraclejdk8
sudo: false

env:
  global:
   - secure: ""
   - # ^^ OSSRH_JIRA_USERNAME
   - secure: ""
   - # ^^ OSSRH_JIRA_PASSWORD
   -  secure: ""
   - # ^^ GPG_KEY_NAME
   -  secure: ""
   - # ^^ GPG_PASSPHRASE

install: mvn clean install org.jacoco:jacoco-maven-plugin:report org.eluder.coveralls:coveralls-maven-plugin:report -P !build-extras  -B -V

cache:
  directories:
    - ~/.m2/repository

after_success:
- pushd ./cd
- ./before-deploy.sh
- popd
- ./cd/deploy.sh

notifications:
  slack:
    secure: 
